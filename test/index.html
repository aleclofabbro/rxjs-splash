<!DOCTYPE HTML>
<html>
<head>
  <title>*Splash*</title>
  <script src='../lib/jquery/jquery-1.8.3.min.js'></script>
  <script src='../lib/rx/rx.min.js'></script>
  <script src='../lib/rx/rx.binding.min.js'></script>
  <script src='../lib/rx/rx.joinpatterns.min.js'></script>
  <script src='../lib/rx/rx.time.min.js'></script>
  <script src='../lib/rx/rx.jquery.min.js'></script>
  <script src='../lib/rx.splash.js'></script>
  <script src='./index.js'></script>
  <link rel='stylesheet' href='../lib/bootstrap/css/bootstrap.css' />
  <style>
    .highlight {
      background-color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th><button class="btn btn-primary" data-splash="click: add">+</button></th>
          <th>Name</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody data-splash="foreach: items">
        <tr data-splash="css: { info: $data.isSelected }, click: $parent.select.bind($parent, $data)">
          <td><button class="btn btn-danger" data-splash="click: $parent.remove.bind($parent, $data)">-</button></td>
          <td>
            <input type="text" data-splash="value: $data.name"/>
          </td>
          <td data-splash="text: $data.name">
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
