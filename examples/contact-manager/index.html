<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>RxJS-Splash - Contact Manager</title>
  <script src='../../js/jquery.min.js'></script>
  <script src='../../js/rx.min.js'></script>
  <script src='../../js/rx.binding.min.js'></script>
  <script src='../../js/rx.joinpatterns.min.js'></script>
  <script src='../../js/rx.experimental.min.js'></script>
  <script src='../../js/rx.time.min.js'></script>
  <script src='../../js/rx.jquery.min.js'></script>
  <script src='../../js/rx.splash.js'></script>
  <script src='./index.js'></script>
  <link rel='stylesheet' href='../../css/bootstrap.css' />
</head>
<body>
  <div class="container">
    <h2>Contact Manager</h2>
    <p class="lead">Contacts</p>
    <table class="table table-bordered table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th style="width:50px">
            <button class="btn btn-mini" data-splash="click: add">
              <i class="icon-plus"></i>
            </button>
          </th>
          <th>Name</th>
          <th>Email Address</th>
          <th>Formatted</th>
        </tr>
      </thead>
      <tbody data-splash="foreach: items">
        <tr data-splash="css: { info: $data.isSelected }, click: $parent.select.bind($parent, $data)">
          <td>
            <button class="btn btn-mini btn-danger" data-splash="click: $parent.remove.bind($parent, $data)">
              <i class="icon-minus"></i>
            </button>
          </td>
          <td>
            <input type="text" class="input-block" data-splash="value: $data.name"/>
          </td>
          <td>
            <input type="text" data-splash="value: $data.email"/>
          </td>
          <td data-splash="text: $data.display">
          </td>
        </tr>
      </tbody>
    </table>
    <hr/>
    <h4>Known Issues</h4>
    <p>Observables created with <i>sx.computed</i> remain hot after their subscriptions have ended (see console).</p>
    <hr/>

      <p>Â© Christopher Harris 2013</p>

  </div>
</body>
</html>
